{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<h2 class="text-center">Login</h2>
<form action="{% url 'login' %}" method="POST" style="width: 500px; margin: auto;">
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-warning" type="submit" style="margin-bottom: 20px;">Login</button>
</form>
{% endblock %}
