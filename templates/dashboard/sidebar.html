{% if request.user.is_authenticated %}
<div class="col-md-3">
    <div class="nav flex-column nav-pills bg-light" aria-orientation="vertical">
        <a href="{% url 'dashboard' %}" class="nav-link text-dark {% if '/dashboard/' == request.path %} bg-warning {% endif %}">Dashboard</a>
        {% if perms.auth.view_user %}
        <a href="{% url 'blog_user' %}" class="nav-link text-dark {% if '/user/' in request.path %} bg-warning {% endif %}">User</a>
        {% endif %}
        <a href="{% url 'dcategories' %}" class="nav-link text-dark {% if '/categories/' in request.path %} bg-warning {% endif %}">Categories</a>
        <a href="{% url 'post' %}" class="nav-link text-dark {% if '/post/' in request.path %} bg-warning {% endif %}">Posts</a>
        <a href="" class="nav-link text-dark">Logout</a>
    </div>
</div>
{% endif %}
