{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<section style="margin-bottom: 40px";>
    <div class="row">
    <!-- Left-sidebar -->
       {% include 'dashboard/sidebar.html' %}

        <!-- Right-sidebar -->
        <div class="col-md-9">
            {% if perms.auth.add_user %}
            <h3 class="text-success" style="margin-bottom: 20px;">Add New Categories</h3>
            <form action="{% url 'add_user' %}" method="post">
                {% csrf_token %}
                {{form | crispy}}
                <button type="submit" class="btn btn-warning">Submit</button>
            </form>
            {% else %}
            <h2>You are not permit to view the post</h2>
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
